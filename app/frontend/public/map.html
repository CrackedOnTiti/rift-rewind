<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Map Coordinate Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a1428;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #c89b3c;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .map-container {
            position: relative;
            display: inline-block;
            border: 3px solid #c89b3c;
            box-shadow: 0 0 20px rgba(200, 155, 60, 0.3);
            margin-bottom: 20px;
        }
        
        #map {
            display: block;
            max-width: 100%;
            height: auto;
            cursor: crosshair;
        }
        
        .marker {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4444;
            border: 3px solid #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.8);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }
        
        .info-panel {
            background: #1a2332;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #c89b3c;
        }
        
        .coord-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .coord-box {
            background: #0a1428;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #c89b3c;
        }
        
        .coord-box label {
            display: block;
            color: #c89b3c;
            font-size: 12px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .coord-box .value {
            font-size: 20px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }
        
        .api-section {
            background: #0a1428;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }
        
        .api-section h3 {
            color: #c89b3c;
            margin-bottom: 10px;
        }
        
        .code-block {
            background: #000;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #0f0;
        }
        
        button {
            background: #c89b3c;
            color: #0a1428;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #f0c050;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(200, 155, 60, 0.4);
        }
        
        .note {
            background: rgba(200, 155, 60, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        .status.success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #0f0;
            color: #0f0;
        }

        .status.error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #f00;
            color: #f00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® League of Legends Map Coordinate Converter</h1>
        
        <div class="map-container" id="mapContainer">
            <img id="map" src="/assets/map.jpeg" alt="League of Legends Map">
        </div>
        
        <div class="info-panel">
            <div class="coord-display">
                <div class="coord-box">
                    <label>Pixel X</label>
                    <div class="value" id="pixelX">-</div>
                </div>
                <div class="coord-box">
                    <label>Pixel Y</label>
                    <div class="value" id="pixelY">-</div>
                </div>
                <div class="coord-box">
                    <label>Game X</label>
                    <div class="value" id="gameX">-</div>
                </div>
                <div class="coord-box">
                    <label>Game Y</label>
                    <div class="value" id="gameY">-</div>
                </div>
            </div>
            
            <div>
                <button onclick="copyCoordinates()">ðŸ“‹ Copier les coordonnÃ©es</button>
                <button onclick="callAPI()">ðŸš€ Appeler l'API Backend</button>
            </div>

            <div class="status" id="status"></div>
            
            <div class="api-section">
                <h3>Exemple d'appel API</h3>
                <div class="code-block" id="apiExample">Clique sur la map pour voir l'exemple d'API call</div>
            </div>
            
            <div class="note">
                ðŸ’¡ <strong>Info:</strong> La map de LoL va de 0 Ã  14820 en X et Y. Le coin en bas Ã  gauche est (0, 0) et le coin en haut Ã  droite est (14820, 14820).
            </div>
        </div>
    </div>

    <script>
        // Configuration de la map LoL (Summoner's Rift)
        const MAP_CONFIG = {
            minX: 0,
            maxX: 14820,
            minY: 0,
            maxY: 14820
        };

        // Configuration du backend
        const BACKEND_URL = 'http://localhost:8000';

        let currentMarker = null;
        const map = document.getElementById('map');
        const mapContainer = document.getElementById('mapContainer');

        console.log('Script chargÃ© !');
        console.log('Map element:', map);
        console.log('Map container:', mapContainer);

        /**
         * Convertir les coordonnÃ©es pixel en coordonnÃ©es du jeu
         */
        function pixelToGameCoords(pixelX, pixelY, imageWidth, imageHeight) {
            const gameX = Math.round((pixelX / imageWidth) * (MAP_CONFIG.maxX - MAP_CONFIG.minX) + MAP_CONFIG.minX);
            const gameY = Math.round(((imageHeight - pixelY) / imageHeight) * (MAP_CONFIG.maxY - MAP_CONFIG.minY) + MAP_CONFIG.minY);
            return { x: gameX, y: gameY };
        }

        /**
         * Afficher un message de status
         */
        function showStatus(message, type = 'success') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 5000);
        }

        /**
         * GÃ©rer le clic sur la map
         */
        map.addEventListener('click', function(e) {
            console.log('Clic dÃ©tectÃ© !', e);
            
            const rect = map.getBoundingClientRect();
            const pixelX = e.clientX - rect.left;
            const pixelY = e.clientY - rect.top;
            
            console.log('Position pixel:', pixelX, pixelY);
            
            // Supprimer l'ancien marker
            if (currentMarker) {
                currentMarker.remove();
            }
            
            // CrÃ©er un nouveau marker
            currentMarker = document.createElement('div');
            currentMarker.className = 'marker';
            currentMarker.style.left = pixelX + 'px';
            currentMarker.style.top = pixelY + 'px';
            mapContainer.appendChild(currentMarker);
            
            // Convertir en coordonnÃ©es du jeu
            const gameCoords = pixelToGameCoords(pixelX, pixelY, rect.width, rect.height);
            console.log('CoordonnÃ©es jeu:', gameCoords);
            
            // Mettre Ã  jour l'affichage
            document.getElementById('pixelX').textContent = Math.round(pixelX);
            document.getElementById('pixelY').textContent = Math.round(pixelY);
            document.getElementById('gameX').textContent = gameCoords.x;
            document.getElementById('gameY').textContent = gameCoords.y;
            
            // Mettre Ã  jour l'exemple d'API
            updateAPIExample(gameCoords);
        });

        /**
         * Mettre Ã  jour l'exemple d'API call
         */
        function updateAPIExample(coords) {
            const apiExample = `// Appel vers ton backend FastAPI
fetch('${BACKEND_URL}/api/map/position', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json',
  },
  body: JSON.stringify({
    x: ${coords.x},
    y: ${coords.y},
    timestamp: ${Date.now()}
  })
})
.then(response => response.json())
.then(data => {
  console.log('RÃ©ponse:', data);
})
.catch(error => {
  console.error('Erreur:', error);
});`;
            
            document.getElementById('apiExample').textContent = apiExample;
        }

        /**
         * Copier les coordonnÃ©es dans le presse-papier
         */
        function copyCoordinates() {
            const gameX = document.getElementById('gameX').textContent;
            const gameY = document.getElementById('gameY').textContent;
            
            if (gameX === '-') {
                showStatus('Clique d\'abord sur la map !', 'error');
                return;
            }
            
            const coords = `{ "x": ${gameX}, "y": ${gameY} }`;
            navigator.clipboard.writeText(coords).then(() => {
                showStatus('CoordonnÃ©es copiÃ©es ! âœ…', 'success');
            }).catch(err => {
                showStatus('Erreur lors de la copie', 'error');
                console.error('Erreur:', err);
            });
        }

        /**
         * Appeler l'API backend
         */
        async function callAPI() {
            const gameX = document.getElementById('gameX').textContent;
            const gameY = document.getElementById('gameY').textContent;
            
            if (gameX === '-') {
                showStatus('Clique d\'abord sur la map !', 'error');
                return;
            }
            
            const payload = {
                x: parseInt(gameX),
                y: parseInt(gameY),
                timestamp: Date.now()
            };
            
            console.log('Envoi Ã  l\'API:', payload);
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/map/position`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('RÃ©ponse de l\'API:', data);
                showStatus(`API call rÃ©ussie ! RÃ©ponse: ${JSON.stringify(data)}`, 'success');
                
            } catch (error) {
                console.error('Erreur lors de l\'appel API:', error);
                showStatus(`Erreur: ${error.message}. VÃ©rifie que le backend tourne !`, 'error');
            }
        }

        // VÃ©rifier que tout est bien chargÃ©
        map.addEventListener('load', function() {
            console.log('Image chargÃ©e avec succÃ¨s !');
        });

        map.addEventListener('error', function() {
            console.error('Erreur de chargement de l\'image !');
            showStatus('Erreur: Image non trouvÃ©e Ã  /assets/map.jpeg', 'error');
        });

        console.log('Map coordinate converter prÃªt !');
    </script>
</body>
</html>
